<!DOCTYPE html>
<html>

<head>
    <title>Config | Lyrica</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</head>

<body>

<div class="wrapper">
    <table id="config">
        <thead>
            <tr><th>Song</th><th>Artist</th><th>MP3</th><th>Poster</th><th>Lyrics</th></tr>
            <tr><th>&nbsp;</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>

    $(document).ready(function () {
        $.getJSON('./config.json', function (data) {
            let $tbody = $('#config tbody');
            for (let i = 0; i < data.playlist.length; i++) {
                let item = data.playlist[i];
                let title = item.title, artist = item.artist;
                let mp3 = (item.mp3 ? '<i class="fas fa-music"></i>' : '<i class="fas fa-minus"></i>');
                let poster = (item.poster ? '<i class="fas fa-file-image"></i>' : '<i class="fas fa-minus"></i>');
                let lyrics = (item.lyrics ? '<i class="fas fa-file-alt"></i>' : '<i class="fas fa-minus"></i>');
                $tbody.append('<tr><td>' + title + '</td><td>' + artist + '</td><td>' + mp3 + '</td><td>' + poster + '</td><td>' + lyrics + '</td></tr>')
            }
        });
    });

</script>

</body>
